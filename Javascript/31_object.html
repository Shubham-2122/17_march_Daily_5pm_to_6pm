<body>

    <!-- key and value  -->
<!-- 
    syntax:-

        name : "asdhjk"
    } -->


    <script>

        let person = {
            id : 1,
            name : "kaushal",
            surname : "patel",
            course : "Front-end"

        console.log(person.id)
        console.log(person.name)
        console.log(person.surname)

        // document.write(person.id,"<br>")
        // document.writeln(person.name)

        for(let index in person){
            console.log(person[index])
            document.write(index," => ",person[index],"<br>")
        }

    </script>
