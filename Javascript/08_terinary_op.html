<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- syntax  -->

    <!-- () ? true : false  -->

    <script>

        let a=10
        let b=5

        let result = (a>b)?true:false

        console.log(result)

        console.log((a<b)?true:false)
        console.log((a>b)?a:b)
        console.log((a<b)?a:b)

        let x = 10
        let y ='10'

        // value
        console.log((x==y)?'true':"false")

        // value and datatype
        console.log((x===y)?'true':"false")
    </script>
</body>
</html>
