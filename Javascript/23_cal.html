<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- javscript event  -->
    <!-- mouse evenet :- click,db,mouse enter ,leave 
    keybord :- key pres, key up  
    form :- submit , onsumbnt, reset 
    broswe :- onsize ,res  -->

    <input type="text" placeholder="Enter your num 1" id="num1">
    <input type="text" placeholder="Enter your num 2" id="num2">
    <br> <br>
    <button onclick="sum()">Sum</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mul()">mul</button>
    <button onclick="divi()">divi</button>

    <h1 id="h1"></h1>


    <script>

        let num1 = document.getElementById("num1")
        console.log(num1)
        let num2 = document.getElementById("num2")
        console.log(num2)

        function sum() {
            let sum = parseFloat(num1.value) + parseFloat(num2.value)
            console.log(" sum =>", sum)
            //  dom resresh  manipulate
            // document.write("sum =>",sum)
            // document.getElementById("h1").innerHTML = "sum =>"+sum
            document.getElementById("h1").innerHTML = `sum => ${sum}`;
        }

        function sub() {
            let sub = parseFloat(num1.value) - parseFloat(num2.value)
            console.log(" sub =>", sub)
            document.getElementById("h1").innerHTML = `sub => ${sub}`;
        }

        function mul() {
            let sub = parseFloat(num1.value) * parseFloat(num2.value)
            console.log(" sub =>", sub)
            document.getElementById("h1").innerHTML = `mul => ${sub}`;
        }
        function divi() {
            let sub = parseFloat(num1.value) - parseFloat(num2.value)
            console.log(" sub =>", sub)
            document.getElementById("h1").innerHTML = `divi => ${sub}`;
        }


    </script>

</body>

</html>
