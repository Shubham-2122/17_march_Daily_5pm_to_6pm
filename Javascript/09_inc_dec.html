    <!-- inc ++ -->
     <!-- pre inc   :- ++value
     post inc :- value++ -->

     <!-- pre dec --  -->

    <script>

        let a = 10
        console.log("a =>",a)
        a++
        console.log("a =>",a) //11
        ++a
        console.log("a =>",a) //12
        console.log("a =>",a++) //12 //13 
        console.log("a =>",++a) //14
        console.log("a =>",a++) //14 //15
        console.log("a =>",++a) //16
        console.log("a =>",a++) //16 //17
        console.log("a =>",a++) //17 //18
        console.log("a =>",++a) //19
        console.log("a =>",++a) //20
        console.log("a =>",a++) //20 //21
        console.log("a =>",++a) //22
        console.log("a =>",a++) //22 //23
        console.log("a =>",++a) //24
        console.log("a =>",a++) //24 //25
        console.log("a =>",++a) //26
        console.log("a =>",++a) //27
        console.log("a =>",a++) //27 //28

        console.log("a =>",a) //28


        a--
        console.log("a =>",a) 
        --a
        console.log("a =>",a) 
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 
        console.log("a =>",--a) 
        console.log("a =>",--a) 
        console.log("a =>",a--) 

        console.log("a =>",a) 

        

    </script>
