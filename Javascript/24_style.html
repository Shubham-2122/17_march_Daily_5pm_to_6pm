<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 id="h1">Hello this h1 data</h1>

    <button onclick="test()">Change data</button>
    <script>
        let h1_tag = document.getElementById("h1")
        console.log(h1_tag)

        function test(){
            // javscript css apply .style .proerty
            h1_tag.innerText = "Hello Javascript"
            h1_tag.style.background = "red";
            h1_tag.style.color = "blue";
            h1_tag.style.fontSize = "50px";
            h1_tag.style.padding = "20px"
        }

    </script>
</body>
</html>
