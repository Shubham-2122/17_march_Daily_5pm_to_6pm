<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype :- two -->
     <!-- 1) primitive datatype : - single value store  -->
     <!-- 2) non-primitive datatype :- mutiple value store -->

     <!-- primitive :- total 7  -->
      <!-- 1) number 
      2) string 
      3) boolen 
      4) null
      5) undefined
      6) symbole
      7) bigint  -->

      <!-- non primtive :- array and object -->

     <script>

        // 1) number 
        let number1 = 7.6
        console.log("num =>",number1)
        console.log(typeof(number1))

        // 2) string 

        let name = "vivek"
        console.log("name =>",name)
        console.log(typeof(name))

        // 3) boolen 
        let xy = false
        console.log(xy)
        console.log(typeof(xy))

        // 4) undefine 

        let ab;
        console.log(ab)
        console.log(typeof(ab))

        // 5) null 
        let data = null 
        console.log(data)
        console.log(typeof(data))

        // 6) bingint 

        let xyz = BigInt(67236472563742)
        console.log(xyz)
        console.log(typeof(xyz))

        // 7) symbole 
        let nb = Symbol("helo")
        console.log(nb)
        console.log(typeof(nb))

     </script>

</body>
</html>
