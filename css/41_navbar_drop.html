<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul .list {
            display: inline-block;
            background-color: lightcoral;
            padding: 10px 20px;
            position: relative;
        }

        .nav {
            list-style: none;
            position: absolute;
            background-color: aqua;
            top: 100%;
            left: 0;
            padding: 0;
            display: none;
        }

        .nav li {
            border: 2px solid;
            padding: 7px 12px;
        }
        .list:hover .nav{
            display: block;
        }
    </style>
</head>

<body>
    <ul class="ul">
        <li class="list">Home
            <ul class="nav">
                <li>Home 1</li>
                <li>Home 2</li>
                <li>Home 3</li>
                <li>Home 4</li>
                <li>Home 5</li>
            </ul>
        </li>
        <li class="list">About
            <ul class="nav">
                <li>About 1</li>
                <li>About 2</li>
                <li>About 3</li>
              
            </ul>
        </li>
        <li class="list">Contact</li>
        <li class="list">Help</li>
    </ul>
</body>

</html>
