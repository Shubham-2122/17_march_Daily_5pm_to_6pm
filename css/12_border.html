<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <!-- width , style , color -->
    <h1 style="border: 2px solid red;">Hello border tag</h1>
    <h1 style="border-width: 5px; border-style: solid;border-color: lightcoral;">Hello border -width border style border color</h1>

    <h1 style="border: 2px dashed red;">Hello border tag</h1>
    <h1 style="border: 2px dotted red;">Hello border tag</h1>
    <h1 style="border: 2px inset red;">Hello border tag</h1>
    <h1 style="border: 2px outset red;">Hello border tag</h1>
    <h1 style="border: 2px double red;">Hello border tag</h1>
    <h1 style="border: 10px ridge red;">Hello border tag</h1>

    <h1 style="border-top: 5px solid green;">Border - top</h1>
    <h1 style="border-left: 3px solid green;">Border - top</h1>
    <h1 style="border-right: 5px solid red;">Border - top</h1>
    <h1 style="border-bottom: 5px solid green;">Border - top</h1>


    <div class="main">

    </div>

</body>
</html>
