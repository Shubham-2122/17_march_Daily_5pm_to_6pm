<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            border: 5px solid green;
            border-radius: 20px 10px 30px 15px;
        }
        .main{
            height: 200px;
            width: 200px;
            border: 2px solid;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 style="border: 5px solid red;border-radius: 10px;">border raidus</h1>
    <h1 style="border: 5px solid red;border-bottom-left-radius: 20px;">border raidus</h1>
    <h1 style="border: 5px solid red;border-top-left-radius: 10px;">border raidus</h1>
    <h1 style="border: 5px solid red;border-top-right-radius: 10px;">border raidus</h1>
    <h1 style="border: 5px solid red;border-bottom-right-radius: 20px;">border raidus</h1>

    <h2>hello this tag</h2>

    <div class="main"></div>
</body>
</html>
