<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 500px;
            background-color: lightcoral;
            display: flex;
            flex-direction: row;
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */
            justify-content: start;
            justify-content: center;
            /* justify-content: end; */
            align-items: center;
        }
        #box2{
            text-align: center;
            align-content: center;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid;
        }
        .main1{
            background-color: rgb(110, 138, 138);
            display: flex;
            height: 500px;
            /* justify-content: center; */
            /* justify-content: space-around; */
            justify-content: space-between;
            justify-content: space-evenly;
            align-items: center;
            /* align-items: end; */
        }
    </style>
</head>
<body>
    <!-- layout :- flex / row or col -->
    <!-- grid :- row and col both -->

    <div class="main">
        <div class="box">1</div>
        <div class="box" id="box2">2</div>
        <div class="box">3</div>
    </div>

    <div class="main1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
