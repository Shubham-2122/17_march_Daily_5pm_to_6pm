<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("data.json",{
            method:"GET"
        })
        .then((res)=>{
            // object / array
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            data.forEach((value,index)=>{
                // console.log(index)
                // console.log(value.name)
                document.writeln(`<h4> id :- ${value.id} name:- ${value.name} age : ${value.age} course :- ${value.course}</h4>`)
            })
        })
    </script>
</body>
</html>
