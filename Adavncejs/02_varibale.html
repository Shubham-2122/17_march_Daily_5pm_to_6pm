<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- define three type 
    1) var 
    2) let 
    3) const  -->

    <script>

        // 1) var global variblae
        var x = 10 ; // dlecartion 
        var x = 20 ; //re-dlcaraetion 
        x = 30 ; // re-assigment
        console.log("X =>",x)
        document.write("X =>",x)

        // 2) let  :- local 
        let y = 40 // dlecartion  allow
        // let y = 50 //re-dlcaraetion  not allow
        y = 50 // re-assigment allow
        console.log("y =>",y)

        // 3) const un

        const z = 60 
        // const z = 80 //re-dlcaraetion  not allow
        z = 80 // re-assigment not allow 

        console.log("z =>",z)


    </script>
</body>
</html>
