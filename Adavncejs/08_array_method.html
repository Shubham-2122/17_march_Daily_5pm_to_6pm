<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- method :- easy use -->


    <script>

        let arr = [1,2,3,4,5]
        let arr2 = [5,6,7,8,10]
        console.log(arr)

        console.log(arr.length)
        // add karva any of two array merge
        console.log(arr.concat(arr2))

        // last value remove pop
        arr.pop()
        console.log(arr)

        // last add value
        arr.push(5)
        console.log(arr)

        // first value remove
        arr.shift()
        console.log(arr)

        // arr add value first 
        arr.unshift(0)
        console.log(arr)


        const words = ["spray", "elite", "exuberant", "destruction", "present"];

        console.log(words)

        const data = words.filter((word)=> word.length > 6)
        console.log(data)


        console.log(arr.includes(3))
        console.log(arr.includes(10))


        console.log(arr.reverse())


        const animals = ["ant", "bison", "camel", "duck", "elephant"];

        console.log(animals)
        // console.log(animals.slice(2))
        console.log(animals.slice(2,4))



    </script>
</body>
</html>
