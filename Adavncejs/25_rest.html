<body>
    <!-- ... rest ,  function parameter -->
    <!-- ... spred -->

    <!-- how to data varile store  -->

    <script>

        // rest function paramater value store
        function test(...mahi) {
            let sum = 0
            for (let dhoni in mahi) {
                sum = sum + mahi[dhoni]
            }
            return sum
        }

        console.log(test(10, 20, 30, 40, 50))

    </script>
</body>
