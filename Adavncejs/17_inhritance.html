    <!-- inheritance :- one class to another class data process keyword extends  -->

     <!-- 4) hriychical inheritance -> A -> B amd A -> C  -->

     <!-- A -> B -->

     <script>
        class A{
            x = function data(){
                console.log("A class Function")
                document.writeln("A class Function <br>")
            }
        }

        class B extends A{
            y = function data1(){
                console.log("B class Function")
                document.writeln("B class Function <br>")
            }
        }

        const data = new B 
        console.log(data)
        data.y()
        data.x()
</script>
