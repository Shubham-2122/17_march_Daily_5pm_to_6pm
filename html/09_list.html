<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list :- order , not order -->

    <!-- 1) unorder list :- block -->

    <!-- desc,square,circle  -->
    <ul type="square">
        <li>one</li>
        <li>two</li>
        <li>Three</li>
        <li>four</li>
        <li>five</li>
    </ul>

    <!-- 2) order list  -->

    <!-- order type 1,i,I,a,A -->

    <ol type="A" start="4">
        <li>one</li>
        <li>two</li>
        <li>Three</li>
        <li>four</li>
        <li>five</li>
    </ol>

    <!-- 3) description/ defination list  -->
    <!-- sub menu -->
    <dl>
        <!-- desc title -->
        <dt>Coffee</dt>
        <dd>HOT</dd>`
        <dd>Cold</dd>
        <dt>Tea</dt>
        <!-- desc data -->
        <dd>HOT</dd>
        <dd>Cold</dd>
        <dd>sadhj</dd>
    </dl>
</body>
</html>
