<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type :- value deffent  -->

    <form action="" align="center">
        <div>
            <label for="">enter your name</label>
            <input type="text" placeholder="Enter your Name" title="Name" value="">
        </div>
        <div>
            <label for="">Enter your Surname</label>
            <input type="text" placeholder="Enter your Surname">
        </div>
        <div>
            <label for="">Enter your Email</label>
            <input type="email" placeholder="Enter your Email">
        </div>
        <div>
            <label for="">Enter your Phone</label>
            <input type="tel" placeholder="Enter your Phone">
        </div>
        <div>
            <label for="">Enter your Password</label>
            <input type="password" placeholder="Enter your Password">
        </div>
        <!-- html 5 value -->
        <div>
            <input type="color">
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="datetime-local">
        </div>
        <div>
            <input type="month">
        </div>
        <div>
            <input type="week">
        </div>
        <div>
            <input type="time">
        </div>
        <div>
            <input type="number" name="" id="">
        </div>
        <div>
            <label for="">Gender :- </label>
            <input type="radio"> Male
            <input type="radio"> Famale
            <input type="radio"> other
        </div>
        <div>
            <label for="">Skills :- </label>
            <input type="checkbox"> C
            <input type="checkbox"> C++
            <input type="checkbox"> database
            <input type="checkbox"> HTML 
            <input type="checkbox"> CSS
            <input type="checkbox"> JAVASCRIPT
        </div>
        <div>
            <input type="range">
        </div>
        <div>
            <input type="file" multiple>
        </div>
        <div>
            <input type="image" src="/images/img1.jpeg" width="200px">
        </div>
        <div>
            <label for="">Enter your address </label>
            <textarea name="" id="" rows="10" cols="30" placeholder="Enter your address"></textarea>
        </div>
        <div>
            <input type="submit">
            <input type="button" value="login">
            <input type="reset">
            <button>Add data</button>
        </div>
    </form>
</body>
</html>
